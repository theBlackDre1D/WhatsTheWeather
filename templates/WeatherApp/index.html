<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Whats The Weather?</title>

        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Submit" id="search_button">
        </form>
    </div>

    <div class="forecast_table">
        <ul>
         <li> <p>Temperature (CÂ°): </p>{{ temperature }}</li>
          <li> <p>Description of weather: </p>{{ description }}</li>
         <li> <p>Pressure (hPa): </p>{{ pressure }}</li>
         <li> <p>Speed of wind (m/s): </p>{{ wind }}</li>
        </ul>
    </div>

  </body>
</html>
